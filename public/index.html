<!DOCTYPE html>
<html lang="en">

<head>
  <title>Buildrs</title>

  <!--SEO goodies-->
  <meta name="description" content="Sign up for AnalogSea.">

  <!--Reset to normalize appearance of elements across browsers-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">

  <!--Our styles-->
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

</head>

<body>
  <!-- <header>
    <h1>Buildr</h1></header> -->
  <section id="landing-page">
    <h3 class="welcome-message">Buildr</h3>
  </section>
  <section class="container">
    <section class="landing-page-details">
      <div class="welcome-info">
        <h2 style="text-align: center;">Welcome to Buildr!</h2>
        <p>Keep track of your progress by building your workouts.</p>
        <img class="" src="/images/working-out.jpg" />
      </div>
      <div class="welcome-info-1">
        <p>Need to switch it up? Search over 200 exercises with details available.</p>
        <img class="" src="/images/exercises.png" />
      </div>
      <div class="welcome-info-2">
        <p>Don't forget to share your workout with friends or even share any post!</p>
        <img class="" src="/images/share.png" />
      </div>
    </section>
    <form role="form" accept-charset="UTF-8" class="login-form" aria-live="assertive">
      <fieldset id="user-login">
        <legend style="display:none">Log In</legend>
        <h1>Buildr</h1>
        <label for="username">Username</label>
        <input type="text" placeholder="username" value name="username" class="username" required/>
        <label for="user-password">Password</label>
        <input type="password" placeholder="password" value name="password" class="user-password" required/>
        <button class="login-button" type="submit">Log In</button>
        <button class="demo" type="button">Demo</button>
      </fieldset>
    </form>
    <form role="form" accept-charset="UTF-8" class="signup-form" aria-live="assertive">
      <fieldset id="user-signup">
        <legend style="display:none">Sign Up</legend>
        <h1>Sign Up</h1>
        <input type="text" placeholder="first name" value name="first-name" class="user-first-name" required/>
        <input type="text" placeholder="last name" value name="last-name" class="user-last-name" required/>
        <input type="text" placeholder="username" value name="username" class="signup-username" required/>
        <input type="password" placeholder="password" value name="password" class="signup-user-password" required/>
        <button class="signup" type="submit">Sign Up</button>
      </fieldset>
    </form>
  </section>

  <div id="warning-message"></div>
  <script type="text/javascript" src="/scripts/api.js"></script>
  <script type="text/javascript" src="/scripts/index.js"></script>
</body>

</html>
