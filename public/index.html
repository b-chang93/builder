<!DOCTYPE html>
<html lang="en">

<head>
  <title>Buildrs</title>

  <!--SEO goodies-->
  <meta name="description" content="Sign up for AnalogSea.">

  <!--Reset to normalize appearance of elements across browsers-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">

  <!--Our styles-->
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

</head>

<body>
  <!-- <header>
    <h1>Buildr</h1></header> -->
  <section id="landing-page">
    <h3 class="welcome-message">Buildr</h3>
  </section>
  <section class="landing-page-details">
    <div class="welcome-info">
      <h2 style="text-align: center;">Welcome to Buildr!</h2>
      <p>Keep track of your progress by building your workouts.</p>
    </div>
    <div class="welcome-info-1">
      <p>Need to switch it up? Search over 200 exercises with details available.</p>
    </div>
    <div class="welcome-info-2">
      <p>Don't forget to share your workout with friends or even share any post!</p>
    </div>
  </section>
  <section class="container">
    <form role="form" accept-charset="UTF-8" class="login-form" aria-live="assertive">
      <fieldset>
        <legend style="display:none">Log In</legend>
        <h1>Buildr</h1>
        <label for="username">Username</label>
        <input type="text" placeholder="username" value name="username" id="username" required/>
        <label for="user-password">Password</label>
        <input type="password" placeholder="password" value name="password" id="user-password" required/>
        <button class="login-button" type="submit">Log In</button>
        <button class="demo" type="button">Demo</button>
        <footer role="contentinfo" class="footer">
          <p>Don't have an account? <a href="#" id="signup-button">Sign up!</a></p>
        </footer>
      </fieldset>
    </form>
  </section>

  <div id="warning-message"></div>
  <script type="text/javascript" src="/scripts/api.js"></script>
  <script type="text/javascript" src="/scripts/index.js"></script>
</body>

</html>
